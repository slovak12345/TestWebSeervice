[SERVICE]
    Flush     1
    Daemon    off
    Log_Level debug
    Parsers_File parsers.conf

[INPUT]
    Name  tail
    Tag   app1_log
    Parser python_log_parser 
    Path  /home/app1.log

[INPUT]
    Name  tail
    Tag   app2_log
    Parser python_log_parser
    Path  /home/app2.log

[OUTPUT]
    Name  file
    Match app*_log
    Path /home
    File results.log

[OUTPUT]
    Name opensearch
    Match app*_log
    HTTP_User admin
    HTTP_Passwd admin
    suppress_type_name true
    tls On
    tls.verify Off