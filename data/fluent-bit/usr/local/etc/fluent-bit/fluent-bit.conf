[SERVICE]
    Flush     1
    Daemon    off
    Log_Level debug

[INPUT]
    Name  tail
    Tag   app1_log
    Path  /home/app1.log

[INPUT]
    Name  tail
    Tag   app2_log
    Path  /home/app2.log


[OUTPUT]
    Name  file
    Match app*_log
    Format plain
    Path /home
    File results.log

[OUTPUT]
    Name opensearch
    Match app*_log
    HTTP_User admin
    HTTP_Passwd admin
    suppress_type_name true
    tls On
    tls.verify Off