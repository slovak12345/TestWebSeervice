
cluster.name: opensearch-cluster

node.name: opensearch-node1

network.host: 0.0.0.0

discovery.type: single-node

plugins:
  security:
    config_index_name: .opendistro_security
    ssl:
      http:
        enabled: true
        pemcert_filepath: /opt/gcs/opensearch/config/certs/server-cert.pem
        pemkey_filepath: /opt/gcs/opensearch/config/certs/server-key.pem
        pemtrustedcas_filepath: /opt/gcs/opensearch/config/certs/ca-cert.pem
      transport:
        enabled: true
        pemcert_filepath: /opt/gcs/opensearch/config/certs/server-cert.pem
        pemkey_filepath: /opt/gcs/opensearch/config/certs/server-key.pem
        pemtrustedcas_filepath: /opt/gcs/opensearch/config/certs/ca-cert.pem
        enforce_hostname_verification: false
    allow_unsafe_democertificates: true
    authcz:
      admin_dn:
        - "CN=mydomain.com,O=Example Company,L=Los Angeles,ST=California,C=US"