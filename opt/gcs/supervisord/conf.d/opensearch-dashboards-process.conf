[program:opensearch-dashboards-process]
command=/opt/opensearch-dashboards/bin/opensearch-dashboards -c /opt/gcs/opensearch-dashboards/config/opensearch_dashboards.yml
user=opensearch
autostart=true
autorestart=true
stdout_logfile=/var/log/opensearch-dashboards/stdout.log
stderr_logfile=/var/log/opensearch-dashboards/stderr.log