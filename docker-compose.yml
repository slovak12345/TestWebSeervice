services:
  base:
    build: docker/base/
    image: gcs-base:0.1
  webservice:
    cap_add:
      - NET_ADMIN
    build: .
    ports:
      - "9200:9200"
      - "9600:9600"
      - "10601:10601"
      - "27017:27017"
    volumes:
      - "./opt/gcs:/opt/gcs"
    image: gcs-main:0.1
    depends_on:
      - base
    